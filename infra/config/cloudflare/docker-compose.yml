version: '3.8'

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate run
    env_file:
      - ./infra/config/cloudflare/.env
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    external: true