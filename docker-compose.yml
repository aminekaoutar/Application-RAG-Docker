services:
  cloudflared:
    image: cloudflare/cloudflared:2026.1.1
    command: tunnel --url http://caddy-public:80
    container_name: cloudflared
    user: "1001:1001"
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Paris
    networks:
      - public
      - internet
    restart: unless-stopped

  caddy-public:
    build:
      context: ./infra/config/caddy-public
      dockerfile: Dockerfile
    container_name: caddy-public
    networks:
      - public
      - private
    restart: unless-stopped

  caddy-private:
    build:
      context: ./infra/config/caddy-private
      dockerfile: Dockerfile
    container_name: caddy-private
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    networks:
      - private
    restart: unless-stopped

  frontend:
    build:
      context: ./minimal_frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - private

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.1-8b-instant
    depends_on:
      - data
    networks:
      - private

  data:
    build:
      context: ./data
      dockerfile: Dockerfile
    volumes:
      - ./data:/app
    command: ["python", "-c", "import time; print('Data service running'); time.sleep(3600)"]
    networks:
      - private

  dockge:
    image: louislam/dockge:1
    container_name: dockge
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/dockge:/app/data
      - ../:/app/stacks
    environment:
      - DOCKGE_STACKS_DIR=/app/stacks
      - DOCKGE_BASE_URL=/dockge
    networks:
      - private

networks:
  public:
    name: public
    external: true
  private:
    name: private
    external: true
  internet:
    name: internet
    external: true